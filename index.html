<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUR FORM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-section">
        <div class="container">
            <div class="main-box">
                <div class="left-side"><img src="img/contact.jpg" alt="" width="467" height="977"> </div>
                <div class="right-side">
                    <h1>Travelling Ticket Form</h1>
                    <br>
                    <br>
                    <form>



                        <!-- <div class="name">
                            <label for="Name">Your Name: </label>

                        <div class="name">
                            <label for="Name">Your Name :</label>
                            <br>
                            <input type="text" placeholder="First Name" class="first-name">
                            <input type="text" placeholder="Last Name">
                        </div>
















                        <div class="email">
                            <label for="email">Your Email: </label>
                            <br>
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                        <div class="password">
                            <label for="password">Your Password: </label>
                            <br>
                            <input type="password" placeholder="Create a password">
                        </div>
                        <div class="cpass">
                            <label for="cpass">Confirm your password: </label>
                            <br>
                            <input type="password" placeholder="Confirm your password">
                        </div>

                        <div class="gender">
                            <label for="">Enter</label>
                            <br>
                            <select>
                                <option value="">Select Gender</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Others</option>


                            </select>
                        </div>
                        <div class="dob">
                            <label for="">Date of birth</label>
                            <br>
                            <input type="date">
                        </div>

                        <div>
                            <label for="">Your Country</label>
                            <br>
                            <input type="text" placeholder="Country">
                        </div>
                        <div>
                            <label for="">Where you are travelling?</label>
                            <br>
                            <input type="text" placeholder="Which Country you want to go?">
                        </div>
                        <label for="Asking">Which ticket?</label>
                        <br>
                        <input type="checkbox">
                        <span>One-wayticket</span>


                        <br>
                        <input type="checkbox" id="checkbox" name="checkbox" value="Round-trip Ticket">
                        <span>Two-wayticket</span>


                        <br>
                        <br>
                        <label for="Asking">When will you departing?</label>
                        <br>
                        <input type="datetime">
                        <div class="msg">
                            <label for="">Do you like our website?</label>
                            <br>
                            <textarea placeholder="Do you like our Website?"></textarea>
                        </div>




                </div>


                </form>
            </div>
        </div>
    </div>
    </div>
